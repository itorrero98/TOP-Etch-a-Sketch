<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
    
</head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <main>
            <div id="controls">
                <div class="input-color-container">
                    <input id="input-color" value="#000000" class="input-color" type="color">
                </div>
                <select name="color-mode" id="color-mode">
                    <option value="color-pick">Color Mode</option>
                    <option value="rainbow">Rainbow Mode</option>
                    <option value="erase">Eraser</option>
                </select>
                <button id="clear-btn">Clear</button>
                <h3 id="grid-size-text">16x16</h3>
                <input id="grid-size" min="1" max="70" value="16" type="range" class="slider">
            </div>
            <div id="sketch-area">
                <div id="grid-container"></div>
            </div>
        </main>
    </body>
    <script src="/src/scripts/sketch.js"></script>
</html>
