<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1920, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/405ff8cf0c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="src/styles/style.css">
    </head>
    <body class="light-mode">
        <header>
            <h1 id="page-title">Etch-a-Sketch</h1>
            <i id="light-mode" class="fa-regular fa-sun" aria-hidden="true"></i>
            <i id="dark-mode" class="fa-regular fa-moon hidden" aria-hidden="true"></i>
        </header>
        <main>
            <div class="control-container">
                <input id="input-color" value="#000000" type="color">
                <select name="color-mode" id="color-mode">
                    <option value="color-pick">Color Mode</option>
                    <option value="rainbow">Rainbow Mode</option>
                    <option value="erase">Eraser</option>
                </select>
            </div>
            <div id="sketch-area">
                <div id="grid-container"></div>
            </div>
            <div class="control-container">
                <div id="grid-slider">
                    <h3 id="grid-size-text">16x16</h3>
                    <input id="grid-size" min="1" max="70" value="16" type="range" class="slider">
                </div>
                <button id="clear-btn">Clear</button>
            </div>
        </main>
        <footer>
            <h3>Copyright &copy; 2023 itorr</h3>
            <a href="https://github.com/itorrero98" target="_blank">
                <i id="github-icon" class="dark fab fa-github" aria-hidden="true"></i>
            </a>
        </footer>
    </body>
    <script src="/src/scripts/sketch.js"></script>
    <script src="/src/scripts/theme.js"></script>
</html>
